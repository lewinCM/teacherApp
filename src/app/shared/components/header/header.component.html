  <div class="sidebar__wrapper">

      <button class="sidebar__close-btn" id="sidebar__close-btn">
        <span><i class="fal fa-times"></i></span>
        <span>Cerrar </span>
      </button>
    </div>
    <div class="sidebar__content">
      <div class="logo mb-40">
        <a [routerLink]="['/']">
          <!-- <img src="../../assets/img/logo/logo.png" alt="logo"> -->
          <span>Logo img </span>
        </a>
      </div>
      <div class="side-info-content sidebar-menu mm-menu">

        <ul>
          <li><a [routerLink]="['/home']">Home</a></li>
          <li><a [routerLink]="['/cursos']">Cursos</a></li>
          <li><a [routerLink]="['/acerca']">Acerca</a></li>
          <li><a [routerLink]="['/mapas']">mapas</a></li>
          <li><a [routerLink]="['/blog']">Blog</a></li>
          <li><a [routerLink]="['/contacto']">Contacto</a></li>
          <li><a [routerLink]="['/auth/login']">Login</a></li>
        </ul>

      </div>
    </div>
  </div>
</div>

<div (click)="handleSidebarClose()" class="body-overlay" [class.opened]="showSidebar"></div>
<!-- sidebar area end -->
