<main>
  <app-header headerShadow="header__area header__padding-2 header__shadow">
  </app-header>
  <section class="error__area pt-200 pb-200">
    <div class="container">
      <div class="row">
        <div class="col-xxl-8 offset-xxl-2 col-xl-8 offset-xl-2 col-lg-10 offset-lg-1">
          <div class="error__item text-center">
            <div class="error__thumb mb-45">
              <img src="assets/img/error/error.png" alt="">
            </div>
            <div class="error__content">
              <h3 class="error__title">Lo sentimos</h3>
              <p>No encontramos lo que buscas, puedes regresar al home.</p>
              <a [routerLink]="['/']" class="e-btn e-btn-3 e-btn-4">Aqui</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer footerPadd='footer__top pt-90 pb-40'></app-footer>
</main>
